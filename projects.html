<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #facc15;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: #1e293b;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .tags {
      margin-bottom: 12px;
    }

    .tag {
      display: inline-block;
      background: #334155;
      color: #f1f5f9;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 20px;
      margin-right: 6px;
    }

    .title {
      font-size: 1.3rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .desc {
      font-size: 0.95rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>

  <div class="projects-container">
    <!-- Project 1 -->
    <div class="card" onclick="window.open('https://workwithdhanush.github.io/Dhanush_vanama/main', '_blank')">
      <img src="cgpa.png" alt="CGPA Calculator">
      <div class="card-content">
        <div class="tags">
          <span class="tag">HTML</span>
          <span class="tag">CSS</span>
          <span class="tag">JavaScript</span>
        </div>
        <div class="title">CGPA Calculator</div>
        <div class="desc">A web tool to calculate CGPA from SGPA of each semester.</div>
      </div>
    </div>

    <!-- Project 2 -->
    <div class="card" onclick="window.open('https://dhanush-coder-2007.github.io/vanamas-website/cssproject', '_blank')">
      <img src="rockpaperscissor.jpg" alt="Rock Paper Scissor">
      <div class="card-content">
        <div class="tags">
          <span class="tag">HTML</span>
          <span class="tag">CSS</span>
          <span class="tag">JavaScript</span>
        </div>
        <div class="title">Rock Paper Scissor</div>
        <div class="desc">A fun game where you can play Rock-Paper-Scissor against the computer.</div>
      </div>
    </div>
  </div>

</body>
</html>
