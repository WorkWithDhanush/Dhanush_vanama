<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About - Dhanush Vanama</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b1b2b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      padding: 40px;
      background: #112233;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .text-section {
      max-width: 55%;
    }

    .text-section h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .text-section h2 {
      font-size: 2rem;
      color: #58a6ff;
      margin: 10px 0;
    }

    .text-section p {
      line-height: 1.6;
      margin-top: 15px;
      font-size: 1.1rem;
      color: #cfd8dc;
    }

    .image-section img {
      width: 280px;
      height: 280px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #58a6ff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Text Section -->
    <div class="text-section">
      <h1>Hi, I am</h1>
      <h2>Dhanush Vanama</h2>
      <p>
        Versatile and innovative, I am a passionate developer who loves exploring new technologies and 
        building impactful projects. With dedication and creativity, I aim to craft immersive digital 
        experiences that inspire and solve real-world challenges.
      </p>
    </div>

    <!-- Image Section -->
    <div class="image-section">
      <img src="santosh.jpg" alt="Dhanush Vanama">
    </div>
  </div>
</body>
</html>
