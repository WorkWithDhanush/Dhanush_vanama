<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECE SGPA Calculator (Semester VIII)</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif}
    body{background:#f4f6f9;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;padding:40px}
    .outer-box{background:#fff;border-radius:16px;padding:30px 25px;max-width:500px;width:100%;
      box-shadow:0 8px 25px rgba(0,0,0,0.1);animation:fadeIn .5s ease}
    .outer-box h2{text-align:center;color:#0d6efd;font-size:26px;margin-bottom:20px}
    p{font-size:15px;margin:10px 0 5px;font-weight:600;color:#333}
    select{width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid #ccc;
      font-size:15px;background-color:#fafafa;transition:all .2s ease}
    select:focus{border-color:#0d6efd;outline:none;box-shadow:0 0 5px rgba(13,110,253,0.3)}
    .btn{width:100%;padding:12px;font-size:16px;font-weight:600;border:none;border-radius:10px;
      cursor:pointer;transition:all .3s ease}
    .sgpa-btn{background-color:#0d6efd;color:#fff}
    .sgpa-btn:hover{background-color:#084298;transform:scale(1.03)}
    h3#result{text-align:center;margin-top:20px;font-size:20px;font-weight:bold;color:#2e8b57}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="outer-box">
    <h2>ECE SGPA Calculator (Semester VIII)</h2>
    <form id="gradeForm">

      <p>EC461 - Internship and Project (12 Credits)</p>
      <select name="grade">
        <option value="">-- Select Grade --</option>
        <option>A+</option><option>A</option>
        <option>B</option><option>C</option>
        <option>D</option><option>E</option><option>F</option>
      </select>

      <button type="button" class="btn sgpa-btn" onclick="calculateSGPA()">Calculate SGPA</button>
    </form>

    <h3 id="result"></h3>
  </div>

  <script>
    const grades={"A+":10,"A":9,"B":8,"C":7,"D":6,"E":5,"F":0};
    const credits=[12];

    function calculateSGPA(){
      const select=document.querySelector("select[name='grade']");
      const grade=select.value;
      const result=document.getElementById("result");
      if(grade){
        const sgpa=(grades[grade]*credits[0])/credits[0];
        result.innerText="üéì Your SGPA is: "+sgpa.toFixed(2);
      }else{
        result.innerText="‚ö†Ô∏è Please select your grade.";
      }
    }
  </script>
</body>
</html>
