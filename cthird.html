<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semester Selection - Third Year</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe5d9, #fad2e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h1 {
      color: brown;
      margin-bottom: 25px;
    }

    .sem {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sem li {
      margin: 15px 0;
    }

    .sem a {
      display: inline-block;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background-color: brown;
      padding: 12px 25px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sem a:hover {
      background-color: #8b0000;
      transform: scale(1.08);
    }
  </style>
</head>
