<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Semester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0e6d6, #d9c7b0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.2);
      width: 320px;
    }

    h1 {
      color: brown;
      margin-bottom: 20px;
    }

    .sem-list {
      list-style: none;
      padding: 0;
    }

    .sem-list li {
      margin: 15px 0;
    }

    .sem-list a {
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background-color: brown;
      padding: 12px 25px;
      border-radius: 12px;
      display: inline-block;
      transition: 0.3s ease;
    }

    .sem-list a:hover {
      background-color: #8b0000;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Semester</h1>
    <ol class="sem-list">
      <li><a href="cdfirst1.html">Semester I</a></li>
      <li><a href="cdfirst2.html">Semester II</a></li>
    </ol>
  </div>
</body>
</html>
